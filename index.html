<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <header></header>
    <main
      class="container-fluid d-flex main align-items-center justify-content-end"
    >
      <div class="row p-3  flex-column text-center text-white">
        <div class="col  score d-flex flex-column">
          <h1><span id="pName"></span></h1>
          <h3>score: <span id="pScore"></span></h3>
          <button onclick="pScore()">SCORE</button>

          <button onclick="tDown1()">TOUCHDOWN</button>
        </div>
        <div class="col py-4 d-flex align-items-center justify-content-center">
          <button onclick="reset()">RESET</button>
        </div>
        <div class="col score d-flex flex-column">
          <h1><span id="rName"></span></h1>
          <h3>score: <span id="rScore"></span></h3>
          <button onclick="rScore()">SCORE</button>

          <button onclick="tDown2()">TOUCHDOWN</button>
        </div>
      </div>
    </main>
    <script
      src="https: //cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
